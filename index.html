<!DOCTYPE html> 
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我的诗句收藏</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fffbe6;
      color: #333;
      padding: 20px;
    }
    .poem-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      background-color: #fff;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>我的诗句收藏册 ✨</h1>
  <form id="poemForm">
    <label>诗句：
      <input type="text" id="line" required />
    </label><br/>
    <label>原诗标题：
      <input type="text" id="title" required />
    </label><br/>
    <label>原诗内容：
      <textarea id="full" rows="5" required></textarea>
    </label><br/>
    <button type="submit">添加收藏</button>
  </form>

  <h2>已收藏的诗句：</h2>
  <div id="poemList"></div>

  <script>
    const form = document.getElementById("poemForm");
    const poemList = document.getElementById("poemList");
    let poems = JSON.parse(localStorage.getItem("poems") || "[]");

    function renderPoems() {
      poemList.innerHTML = "";
      poems.forEach((p, i) => {
        const card = document.createElement("div");
        card.className = "poem-card";
        card.innerHTML = `
          <strong>${p.line}</strong><br/>
          <em>${p.title}</em><br/>
          <button onclick="alert('${p.full.replace(/\n/g, "\\n")}')">查看原诗</button>
          <button onclick="deletePoem(${i})">删除</button>
        `;
        poemList.appendChild(card);
      });
    }

    function deletePoem(index) {
      poems.splice(index, 1);
      localStorage.setItem("poems", JSON.stringify(poems));
      renderPoems();
    }

    form.onsubmit = (e) => {
      e.preventDefault();
      const line = document.getElementById("line").value;
      const title = document.getElementById("title").value;
      const full = document.getElementById("full").value;
      poems.push({ line, title, full });
      localStorage.setItem("poems", JSON.stringify(poems));
      renderPoems();
      form.reset();
    };

    renderPoems();
  </script>
</body>
</html>
